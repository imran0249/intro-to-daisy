<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy Khala</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>I explored Tailwind</h1>
    <h3>Now i want to see my khala, none other than daisy khala</h3>
    <button>Click me</button>
    <button class="btn">Click me</button>
    <button class="btn btn-primary">Click me</button>
    <button class="btn btn-success">Success</button>
<button class="btn btn-warning">Warning</button>

    <!--Accordion  -->

 <section>
    <div class="collapse collapse-plus bg-base-200">
        <input type="radio" name="my-accordion-3" checked="checked" /> 
        <div class="collapse-title text-xl font-medium">
          What is your name?
        </div>
        <div class="collapse-content"> 
          <p>Imran</p>
        </div>
      </div>
      <div class="collapse collapse-plus bg-base-200">
        <input type="radio" name="my-accordion-3" /> 
        <div class="collapse-title text-xl font-medium">
          Where do you live?
        </div>
        <div class="collapse-content"> 
          <p>Bangladesh</p>
        </div>
      </div>
      <div class="collapse collapse-plus bg-base-200">
        <input type="radio" name="my-accordion-3" /> 
        <div class="collapse-title text-xl font-medium">
          What are you doing now?
        </div>
        <div class="collapse-content"> 
          <p>Studying</p>
        </div>
      </div>
 </section>
 
 <span class="loading loading-spinner loading-xs"></span>
 <br>
 <span class="loading loading-dots loading-sm"></span>
 <br>
<span class="loading loading-ring loading-md"></span>
<br>
<span class="loading loading-infinity loading-lg"></span>
 <!-- My shoes -->
 <section>
    <div>
        <!-- first shoe -->

        <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

    </div>
 </section>
<!-- Slider or carousel -->
<div class="carousel w-full">
    <div id="item1" class="carousel-item w-full">
      <img src="https://daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.jpg" class="w-full" />
    </div> 
    <div id="item2" class="carousel-item w-full">
      <img src="https://daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
    </div> 
    <div id="item3" class="carousel-item w-full">
      <img src="https://daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
    </div> 
    <div id="item4" class="carousel-item w-full">
      <img src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
    </div>
  </div> 
  <div class="flex justify-center w-full py-2 gap-2">
    <a href="#item1" class="btn btn-xs">1</a> 
    <a href="#item2" class="btn btn-xs">2</a> 
    <a href="#item3" class="btn btn-xs">3</a> 
    <a href="#item4" class="btn btn-xs">4</a>
  </div>

  <div class="radial-progress" style="--value:70; --size:12rem; --thickness: 2rem;" role="progressbar">70%</div>

  <section>
    <!--My Iphone  -->
  <div class="mockup-phone">
    <div class="camera"></div> 
    <div class="display">
      <div class="artboard artboard-demo phone-1">Hey whats up bro</div>
    </div>
  </div>
  </section>

</body>
</html>
